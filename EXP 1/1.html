<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Tags</title>
</head>

<body>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>This is a paragraph.</p>

    <img src="image.jpg" alt="Image">

    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <iframe src="https://www.example.com" width="600" height="400" frameborder="0" allowfullscreen></iframe>

    <input type="text" placeholder="Enter your name">

    <b>Bold Text</b>

    <i>Italic Text</i>

    <center>This text is centered.</center>

    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>

    <pre>This is preformatted text.</pre>

    <small>This text is smaller than normal text.</small>

    <textarea rows="4" cols="50">This is a textarea.</textarea>

    <p>This text has <sup>superscript</sup> and <sub>subscript</sub>.</p>

    <br>


    <a href="https://www.example.com">This is a link</a>

</body>

</html>
