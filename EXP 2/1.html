<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>My Hobbies</h1>
    <table>
        <tr>
            <th>Category</th>
            <th>Hobbies</th>
        </tr>
        <tr>
            <td>Sports</td>
            <td>
                <ul>
                    <li>Hockey</li>
                    <li>Football</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Skill</td>
            <td>
                <ol>
                    <li>Coding</li>
                    <li>Design</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>Hiking Places</td>
            <td>
                <ul>
                    <li>Kokankada</li>
                    <li>Rangna</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
