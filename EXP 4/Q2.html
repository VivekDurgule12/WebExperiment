<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 200px;
            height: auto;
            padding: 50px;
            border: 2px solid #333;
            margin: auto;
        }
        .content {
            background-color: #af8cab;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <h2>Box Model Example</h2>
            <p>This is an example demonstrating the box model in CSS. The box model consists of content, padding, border, and margin.</p>
        </div>
    </div>
</body>
</html>
